{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
	<link rel="stylesheet" href="{% static "museum/css/style.css" %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static "museum/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" href="{% static "museum/favicon-32x32.png" %}" sizes="32x32">
	<link rel="icon" type="image/png" href="{% static "museum/favicon-16x16.png" %}" sizes="16x16">
	<link rel="manifest" href="{% static "museum/manifest.json" %}">
	<link rel="mask-icon" href="{% static "museum/safari-pinned-tab.svg" %}" color="#000000">
	<meta name="theme-color" content="#ffffff" >
	<title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
	<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
	<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="{% static "museum/js/script.js" %}"></script>
</body>
</html>
