{% extends "museum/template.html" %}
{% block title %}ВХОД{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div id="login" class="col-sm-4 col-sm-offset-4">
            <h1>ВХОД</h1>
            <span>Нет аккаунта? <a href="{% url "museum:register" %}">Зарегистрироваться</a></span>
            <p>
                {% if error_message %}
                    <p><strong>{{ error_mesage }}</strong></p>
                {% endif %}
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include "museum/form_template.html" %}
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn">Войти</button>
                        </div>
                    </div>
                </form>
            </p>
        </div>
    </div>
</div>
{% endblock %}
